<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>vue-date-select Demo</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="">  
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <style>
        .vue-date-input{
            display: block;
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #999;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            line-height: 40px;
        }
    </style>
</head>
<body>


<div class="contain" id="app">
    <div class="fixWidth">
        <div class="nav">
            <h1>vue-date-select Demo</h1>
        </div>
        <div class="demo">
            <vue-date-select 
                placeholder="请选择日期" 
                v-model="dateVal"
                :theme-color="'#2196f3'"
                :min="'2000-01-01'"
                :max="'2030-01-01'"
                :input-class="'vue-date-input'" 
                :input-style="{color:'#333333'}" 
            >
            </vue-date-select>
        </div>
    </div>
</div>

<script src="js/vue.js" charset="UTF-8"></script>
<script src="vue-date-select/vue_date_select.js" charset="UTF-8"></script>
<link rel="stylesheet" type="text/css" href="vue-date-select/vue_date_select.css"></link>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            dateVal: ''
        },
        methods: {
        }
    });
</script>

</body>
</html>
